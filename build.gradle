plugins {
    id 'java-library'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.jenkins-ci.org/releases/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'com.qi4l.JYso.Starter'
    }
    zip64=true
    minimize()
}

